name: Run Cucumber Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Cucumber Tests
        run: npx cucumber-js

      - name: Upload logs
        uses: actions/upload-artifact@v4   # <- Updated to v4
        with:
          name: test-logs
          path: logs/test.log
